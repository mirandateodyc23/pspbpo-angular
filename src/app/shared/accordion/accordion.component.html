<mat-accordion>
  <mat-expansion-panel *ngFor="let item of items; let i = index" [expanded]="i === 0">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ item.title }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <span>{{ item.description }}</span>
  </mat-expansion-panel>
</mat-accordion>
