<header class="desktop_header no-mobile">
  <div class="u-topbar">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="ut-social pull-right">
            <a (click)="changeLanguage('cn')" title="繁體中文"
              ><img data-rjs="2" src="../images/flag-cn.png" /></a
            ><a (click)="changeLanguage('bm')" title="Malaysia/English"
              ><img data-rjs="2" src="../images/flag-my.png" /></a
            ><a (click)="changeLanguage('th')" title="ภาษาไทย"
              ><img data-rjs="2" src="../images/flag-th.png" /></a
            ><a (click)="changeLanguage('id')" title="Bhs Indonesia"
              ><img data-rjs="2" src="../images/flag-id.png" /></a
            ><a (click)="changeLanguage('vn')" title="Tiếng Việt"
              ><img data-rjs="2" src="../images/flag-vn.png" /></a
            ><a (click)="changeLanguage('en')" title="Filipino/English"
              ><img data-rjs="2" src="../images/flag-ph.png"
            /></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="dashboard" class="sticky-wrapper" style="height: 108px">
    <div class="u-header">
      <div class="container">
        <div class="uh-logo pull-left">
          <h1>
            <a routerLink="/" title="Unique"
              ><img
                src="/images/logo.png"
                class="img-responsive"
                alt="Pacific Sea BPO"
            /></a>
          </h1>
        </div>
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target=".navbar-collapse"
          >
            <span class="sr-only">Toggle Navigation</span
            ><i class="icon_menu"></i>
          </button>
        </div>
        <nav class="collapse navbar-collapse">
          <ul id="headernavigation" class="nav navbar-nav pull-right">
            <li>
              <a
                routerLink=""
                fragment="dashboard"
                class="page-scroll"
                aria-current="page"
                routerLinkActive="active"
                [innerText]="'home.navbar_title' | translate"></a
              >
            </li>
            <li>
              <a
                routerLink="/companyprofile"
                class="page-scroll"
                routerLinkActive="active"
                [innerText]="'company_profile.navbar_title' | translate"></a
              >
            </li>
            <li>
              <a
                routerLink="/careers"
                class="page-scroll"
                routerLinkActive="active" 
                [innerText]="'careers.navbar_title' | translate"></a
              >
            </li>
            <li>
              <a
                routerLink="/faqs"
                class="page-scroll"
                routerLinkActive="active" 
                [innerText]="'faqs.navbar_title' | translate"></a
              >
            </li>
            <li>
              <a
                routerLink=""
                fragment="outreach"
                class="page-scroll"
                aria-current="page"
                [innerText]="'outreach.navbar_title' | translate"></a
              >
            </li>
            <li>
              <a
                routerLink=""
                fragment="contact"
                class="page-scroll"
                aria-current="page"
                [innerText]="'contact.navbar_title' | translate"></a
              >
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>
